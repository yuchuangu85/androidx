    id("com.android.library")
    id("AndroidXUiPlugin")
    id("org.jetbrains.kotlin.android")
}

dependencies {
    kotlinPlugin project(path: ":compose:compose-compiler")

    // TODO: remove / refactor out reflection dependencies, this is a large dependency to bundle
