android {
    tasks.withType(KotlinCompile).configureEach {
        kotlinOptions {
            useIR = true
        }
    }
}

androidx {
    name = "Compose View Wrappers"
    publish = Publish.NONE
    inceptionYear = "2019"
    description = "Compose View Wrappers."
}
