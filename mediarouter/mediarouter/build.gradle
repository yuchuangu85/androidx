import static androidx.build.dependencies.DependenciesKt.*
import androidx.build.LibraryGroups
import androidx.build.Publish

plugins {
    id("AndroidXPlugin")
    id("com.android.library")
}

dependencies {
    api("androidx.media:media:1.2.0-rc01")
    api(GUAVA_LISTENABLE_FUTURE)

    implementation("androidx.appcompat:appcompat:1.1.0")
    implementation("androidx.palette:palette:1.0.0")
    implementation("androidx.recyclerview:recyclerview:1.1.0")

    androidTestImplementation(ANDROIDX_TEST_EXT_JUNIT)
    androidTestImplementation(ANDROIDX_TEST_CORE)
    androidTestImplementation(ANDROIDX_TEST_RUNNER)
    androidTestImplementation(ANDROIDX_TEST_RULES)
    androidTestImplementation(ESPRESSO_CORE, libs.exclude_for_espresso)
    androidTestImplementation project(':support-media-test-lib')
}

android {
    sourceSets {
        main.java.srcDirs += [
                'jellybean',
                'jellybean-mr1',
                'jellybean-mr2',
                'api24'
        ]
    }

    buildTypes.all {
        consumerProguardFiles 'proguard-rules.pro'
    }
}

androidx {
    name = "Android MediaRouter Support Library"
    publish = Publish.SNAPSHOT_AND_RELEASE
    mavenGroup = LibraryGroups.MEDIAROUTER
    inceptionYear = "2013"
    description = "Android MediaRouter Support Library"
    failOnDeprecationWarnings = false
}
